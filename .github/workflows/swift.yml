name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      # Debug simulators (optional)
      - name: List available simulators
        run: xcrun simctl list devices

      # Build
      - name: Build (iOS Simulator)
        run: |
          xcodebuild \
            -project ReceiptScannerExpenseTracker.xcodeproj \
            -scheme ReceiptScannerExpenseTracker \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=18.0' \
            build
        working-directory: ReceiptScannerExpenseTracker

      # Test
      - name: Test (iOS Simulator)
        run: |
          xcodebuild test \
            -project ReceiptScannerExpenseTracker.xcodeproj \
            -scheme ReceiptScannerExpenseTracker \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=18.0'
        working-directory: ReceiptScannerExpenseTracker
