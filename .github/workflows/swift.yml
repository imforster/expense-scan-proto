name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      # Checkout the repository
      - uses: actions/checkout@v4

      # Debug: list available simulators (optional)
      - name: List available simulators
        run: xcrun simctl list devices

      # Build the project using iPhone 16 Pro with iOS 18.6
      - name: Build (iOS Simulator)
        run: |
          xcodebuild \
            -project ReceiptScannerExpenseTracker.xcodeproj \
            -scheme ReceiptScannerExpenseTracker \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=18.6' \
            build
        working-directory: ReceiptScannerExpenseTracker

      # Run tests on the same simulator
      - name: Test (iOS Simulator)
        run: |
          xcodebuild test \
            -project ReceiptScannerExpenseTracker.xcodeproj \
            -scheme ReceiptScannerExpenseTracker \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=18.6'
        working-directory: ReceiptScannerExpenseTracker
